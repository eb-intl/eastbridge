{% load cms_tags %}
<section id="{{ instance.name }}" class="team-section {% if instance.shaded %} bg-color-light{% endif %}">
    <div class="container content-md team-v1">
        <div class="title-v1">
            <h2>{{ instance.title }}</h2>
            {{ instance.text|safe }}
        </div>

        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</section>
